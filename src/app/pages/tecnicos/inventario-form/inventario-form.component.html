<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title bg-header text-center text-muted" style="pad: 3px;"><b><i
                  class="fa fa-file-alt"></i>&nbsp;Registro de Equipo</b></h5>

            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="serial">Serial <b class="text-danger">*</b></label>
                      <input readonly type="text" name="serial" id="serial" class="form-control form-control-sm"
                        placeholder="Serial" [(ngModel)]="serial">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="frecuencia">Frecuencia Dias <b class="text-danger">*</b></label>
                      <input type="number" name="frecuencia" id="frecuencia" class="form-control form-control-sm"
                        placeholder="frecuencia" [(ngModel)]="frecuenciaDias">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="marca">Marca <b class="text-danger">*</b></label>
                      <input type="text" name="marca" id="marca" class="form-control form-control-sm"
                        placeholder="Marca" [(ngModel)]="marca">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="modelo">Modelo <b class="text-danger">*</b></label>
                      <input type="text" name="modelo" id="modelo" class="form-control form-control-sm"
                        placeholder="Modelo" [(ngModel)]="modelo">
                    </div>
                  </div>

                  <div class="col-md-12" style="overflow-y: scroll; height: auto; max-height: 30vh">
                    <table class="table table-sm w-100">
                      <thead class="bg-header">
                        <tr>
                          <th class="text-center text-success" style="width: 8%;"><a (click)="agregarPropiedad()"><i
                                class="fa fa-plus"></i></a></th>
                          <th>Propiedad</th>
                          <th>Valor</th>
                          <th class="text-center">Accion</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of propiedades; let i = index">
                          <td><input readonly type="text" class="form-control form-control-sm bg-white" [value]="i+1">
                          </td>
                          <td>
                            <input type="text" class="form-control form-control-sm"
                               name="propiedad" placeholder="Propiedad" (change)="setValorPropiedad(i, $event.target.value)">
                          </td>
                          <td>
                            <input type="text" class="form-control form-control-sm" 
                              name="valor" placeholder="valor" (change)="setValorV(i, $event.target.value)">
                          </td>
                          <td class="text-center">
                            <button (click)="eliminarPropiedad(i)" class="btn btn-sm btn-outline-danger" role="button"><i
                                class="fa fa-times"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <br>

                  <div class="col-md-12">
                    <div class="btn-group btn-group-sm" role="group">
                      <button (click)="crear()" type="button" class="btn btn-sm btn-outline-dark"><i
                          class="fa fa-save"></i>
                        Guardar</button>
                      <button (click)="close(0)" type="button" class="btn btn-sm btn-outline-dark"><i
                          class="fa fa-times"></i>
                        Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </form>
  </div>
</div>
