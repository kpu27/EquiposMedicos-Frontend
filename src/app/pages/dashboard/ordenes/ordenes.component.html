<mat-card class="p-0">
    <mat-card-header fxLayoutAlign="space-between center" class="back-gradient-gray p-1">                
        <mat-card-subtitle class="m-0">
            <a (click)="goToOrdenes()" class="text-white pointer">Listado de Ordenes </a>
        </mat-card-subtitle>
        <mat-chip-list class="pull-right">
            <mat-chip selected="true" class="info-chip bg-light text-dark">
                {{ordenes.length}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-header>
    <mat-card-content>
        <div fxLayoutAlign="space-between">
            <mat-form-field class="w-100 p-2">
                <input matInput placeholder="Buscar por..." [(ngModel)]="newOrdenesText">
            </mat-form-field>
        </div>
        <div perfectScrollbar class="ordenes-list p-1">
            <table class="table table-sm table-striped table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Numero Orden</th>
                        <th>Riesgos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ordenes">
                        <td scope="row">{{ item.idOrdenes }}</td>
                        <td scope="row">{{ item.numOrden }}</td>
                        <td scope="row">{{ item.riesgos }}</td>
                    </tr>
                </tbody>
            </table>
        </div>          
    </mat-card-content>
</mat-card>
