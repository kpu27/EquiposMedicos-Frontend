<section class="login-block">
    <div class="container" style="width: 60%; border-radius: 0px; position: relative; top: 5%">
        <div class="row">
            <div class="col-md-4 login-sec">
                <div class="text-center">
                    <img src="assets/img/soluciones-logo.jpg" style="width: 250px; margin-bottom: 10%;">
                </div>
                <form class="login-form" [formGroup]="datos">
                    <div class="form-group" style="text-align: center; margin: 0px">
                        <mat-form-field class="example-full-width" style="width: 90%">
                            <input matInput placeholder="Usuario" value="" formControlName="usuario">
                            <mat-error>
                                <show-errors [control]="datos.controls.usuario"></show-errors>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group" style="text-align: center">
                        <mat-form-field class="example-full-width" style="width: 90%">
                            <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password">
                            <mat-error>
                                <show-errors [control]="datos.controls.password"></show-errors>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="label-container">
                        <div class="form-check" style="width: 90%">
                            <label class="form-check-label">
                                <mat-checkbox>Recuerdame</mat-checkbox>

                            </label>
                            <button mat-flat-button color="primary" class="float-right"
                                (click)="login()">Ingresar</button>

                        </div>

                    </div>


                </form>
                <div class="copy-text">Creado con <i class="fa fa-heart"></i> por <a href="http://github.com">CDS</a>
                </div>
            </div>
            <div class="col-md-8 banner-sec">
                <div class="banner-text">
                    <h2>Un mundo de soluciones a tu servicio</h2>
                    <p>Soluciones hospitalarias ofrece para su empresa seguridad y confianza en el mantenimiento de sus
                        equipos hospitalarios</p>
                </div>
            </div>
        </div>
    </div>

</section>
